<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - DzBigbuy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-main">
                <div class="logo-wrapper">
                    <a href="index.html" class="logo">DzBigbuy</a>
                    <span class="tagline">موقع الوساطة الأول<br>في الجزائر</span>
                </div>
                <div id="auth-container">
                    <!-- This will be populated by script.js -->
                </div>
            </div>
        </div>
    </header>

    <!-- حاوية الإشعارات -->
    <div id="toast-container" style="
      position: fixed;
      top: 10px;
      right: 10px;
      width: 300px;
      z-index: 9999;
    "></div>

    <main class="container">
        <nav class="navigation" style="justify-content: center; margin-bottom: 2rem; padding-top: 2rem;">
            <a href="trader-ads.html">إعلانات<br>التجار</a>
            <a href="marketer-ads.html">إعلانات<br>المسوقين</a>
        </nav>
        <div class="auth-page">
            <div class="auth-card">
                <h1 class="auth-title">تسجيل الدخول</h1>
                <p class="auth-subtitle">مرحباً بعودتك! سجل الدخول للمتابعة</p>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required dir="ltr" class="text-left">
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" name="password" required dir="ltr" class="text-left">
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <button type="submit" class="auth-button">تسجيل الدخول</button>
                </form>
                <div class="auth-footer">
                    <p>ليس لديك حساب؟ <a href="register.html">أنشئ حسابًا جديدًا</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DzBigbuy. جميع الحقوق محفوظة. <a href="admin.html" style="color: var(--muted-foreground);">معلومات</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
